<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function validateEmail(str) {
        pattern = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
            if(pattern.test(str)){
                return true;
            }
                return false;
    }
    var email = "@#abc@gmail.com";
    console.log(validateEmail(email))
</script>
</body>
</html>
